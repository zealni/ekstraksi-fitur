<!DOCTYPE html>
<html>
<head>
    <title>CBIR Makanan</title>
</head>
<body style="font-family:sans-serif; text-align:center">
    <h2>Content-Based Image Retrieval - Makanan</h2>

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Cari Gambar Mirip</button>
    </form>

    {% if uploaded %}
        <h3>Gambar yang Diunggah:</h3>
        <img src="{{ url_for('static', filename=image_path) }}" width="250"><br><br>

        <h3>5 Gambar Paling Mirip:</h3>
        {% for result in results %}
            <div style="display:inline-block; margin:10px">
                <img src="{{ url_for('static', filename=result.path) }}" width="150"><br>
                <strong>{{ result.title }}</strong><br>
                <span>{{ result.score }}</span>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
